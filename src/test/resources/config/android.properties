# Appium server configuration
# Set appium.server.local=false to use a remote server (cloud or remote machine)
appium.server.local=true
appium.server.url=http://127.0.0.1:4723/

# For remote execution (BrowserStack, Sauce Labs, etc.), set:
# appium.server.local=false
# appium.server.url=https://hub-cloud.browserstack.com/wd/hub
# Add cloud-specific capabilities in code or additional properties

# Device under test
platformName=Android
automationName=UiAutomator2
deviceName=Android Emulator
platformVersion=
udid=
noReset=true

# App under test (optional). If empty, driver starts without app under test.
appPackage=
appActivity=
# For CalculatorTest you don't need to set these; it activates the app at runtime.
# Common calculator identifiers (for reference):
#   Google Calculator:
#     appPackage=com.google.android.calculator
#     appActivity=com.android.calculator2.Calculator
#   AOSP Calculator:
#     appPackage=com.android.calculator2
