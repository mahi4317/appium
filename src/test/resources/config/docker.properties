# Docker execution configuration
appium.server.local=true
appium.server.url=http://127.0.0.1:4723

# Android device configuration for Docker
android.platformName=Android
android.platformVersion=11.0
android.deviceName=android-emulator
android.udid=android-emulator:5555

# App configuration
android.app.package=com.simplemobiletools.calculator
android.app.activity=com.simplemobiletools.calculator.activities.MainActivity
android.automationName=UiAutomator2

# Docker-specific settings
android.adbExecTimeout=60000
android.androidInstallTimeout=90000
android.newCommandTimeout=300

# Emulator auto-start disabled (managed by Docker)
emulator.auto.start=false
