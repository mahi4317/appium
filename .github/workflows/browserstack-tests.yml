name: BrowserStack Cloud Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # Daily at 10 AM UTC

jobs:
  browserstack-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests on BrowserStack
      env:
        BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
        BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
      run: |
        echo "Running tests on BrowserStack..."
        mvn clean test -Denv=browserstack \
          -Dbrowserstack.user=$BROWSERSTACK_USER \
          -Dbrowserstack.key=$BROWSERSTACK_KEY
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: browserstack-results
        path: target/surefire-reports/
        retention-days: 30
    
    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: BrowserStack Test Results
        path: target/surefire-reports/TEST-*.xml
        reporter: java-junit
        fail-on-error: false
