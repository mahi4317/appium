name: Android Appium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Appium
      run: |
        npm install -g appium@3.1.1
        appium driver install uiautomator2
    
    - name: Download Calculator app
      run: |
        curl -L -o calculator.apk "https://f-droid.org/repo/com.simplemobiletools.calculator_38.apk"
    
    - name: Run tests with Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        disable-animations: true
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        script: |
          echo "Installing Calculator app..."
          adb install calculator.apk
          adb shell pm list packages | grep calculator
          echo "Disabling auto-start..."
          sed -i 's/emulator.auto.start=true/emulator.auto.start=false/' src/test/resources/config/android.properties
          echo "Running tests..."
          mvn clean test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/screenshots/
        retention-days: 30
    
    - name: Upload test logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          target/*.log
          hs_err_*.log
        retention-days: 7
    
    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: TestNG Tests
        path: target/surefire-reports/TEST-*.xml
        reporter: java-junit
        fail-on-error: false
