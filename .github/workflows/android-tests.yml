name: Android Appium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: macos-latest  # macOS has built-in Android emulator support
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Appium
      run: |
        npm install -g appium@3.1.1
        appium driver install uiautomator2
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install Android components
      run: |
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "emulator" "system-images;android-34;google_apis;arm64-v8a"
    
    - name: Create AVD
      run: |
        echo "Creating Android Virtual Device..."
        avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;arm64-v8a" -d pixel_6 --force
    
    - name: Start emulator in background
      run: |
        echo "Starting emulator..."
        emulator -avd test_emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
        echo "Waiting for emulator to boot..."
        adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
        adb devices
        echo "Emulator ready!"
    
    - name: Download and install Calculator app
      run: |
        echo "Downloading Calculator app..."
        curl -L -o /tmp/calculator.apk "https://f-droid.org/repo/com.simplemobiletools.calculator_38.apk"
        echo "Installing Calculator app..."
        adb install /tmp/calculator.apk
        adb shell pm list packages | grep calculator
    
    - name: Disable emulator auto-start for CI
      run: |
        echo "Configuring for CI environment..."
        sed -i '' 's/emulator.auto.start=true/emulator.auto.start=false/' src/test/resources/config/android.properties
    
    - name: Run tests
      run: |
        echo "Running Appium tests..."
        mvn clean test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/screenshots/
        retention-days: 30
    
    - name: Upload test logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          target/*.log
          hs_err_*.log
        retention-days: 7
    
    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: TestNG Tests
        path: target/surefire-reports/TEST-*.xml
        reporter: java-junit
        fail-on-error: false
